{% extends "base.html" %}

{% block content %}
<div class="columns">

        <h1 class="title is-2">Servers</h1>
        {% for server in user_servers if server["id"] in quoted_servers %}

        <pre>{{server}}</pre>
        {% endfor %}
    </div>
</div>
{% endblock %}
